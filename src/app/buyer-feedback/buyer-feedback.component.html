<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="blue">
                    <h4 class="title">Buyer Feedback</h4>
                    <p class="category">Messages from buyers</p>
                </div>
                <div class="card-content">
                    <table class="table">
                        <thead class="text-success">
                            <tr>
                                <th><strong>Date</strong></th>
                                <th><strong>Purchase Code</strong></th>
                                <th><strong>Email</strong></th>
                                <th><strong>Status</strong></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData">
                                <td>{{row.created_date}}</td>
                                <td>{{row.purchase_code}}</td>
                                <td>{{row.email}}</td>
                                <td>
                                    <span *ngIf="row.status==0">Unread</span>
                                    <span *ngIf="row.status==1">Read</span>
                                    <span *ngIf="row.status==2">Resolved</span>
                                </td>
                                <th><a href="/buyer-feedback/{{row.id}}">Detail</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
